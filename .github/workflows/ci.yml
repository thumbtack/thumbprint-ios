name: CI
on: push
jobs:
  test:
    name: Test
    runs-on: macos-latest
    strategy:
      matrix:
        destination: ['platform=iOS Simulator,OS=14.4,name=iPhone 8']
        scheme: ['Thumbprint']
        xcode: ['/Applications/Xcode_12.4.app']
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install bundler
        run: (command -v bundle && bundle update --bundler) || gem install bundler
      - name: Pod install
        run: bundle exec pod install || bundle exec pod install --repo-update || (bundle install && bundle exec pod install)
      - name: Build and test
        run: xcodebuild -workspace Thumbprint.xcworkspace -scheme $scheme -destination $destination clean test | xcpretty
        env:
          scheme: ${{ matrix.scheme }}
          destination: ${{ matrix.destination }}
          DEVELOPER_DIR: ${{ matrix.xcode }}

