name: Publish Release
on: workflow_dispatch
inputs:
  version:
    description: 'Version number for new release (x.x.x)'
    required: true
jobs:
  test:
    name: Run tests
    runs-on: macos-10.15
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v2

      - name: ğŸ« Update podspec
        run: sh .github/scripts/set_podspec_version.sh "${{ inputs.version }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ· Create release tag
        run: git tag "${{ inputs.version }}" && git push --tags

      - name: ğŸª§ Create GitHub release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "${{ inputs.version }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸš€ Publish pod
        run: pod trunk push Thumbprint.podspec --allow-warnings
        env:
          COCOAPODS_TRUNK_TOKEN: ${{ secrets.COCOAPODS_TRUNK_TOKEN }}
