name: Release Thumbprint
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number for new release (x.x.x)'
        required: true
jobs:
  release:
    name: Publish CocoaPod
    runs-on: macos-10.15
    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v2

      - name: ☎️ Set up SSH agent
        env:
          SSH_AUTH_SOCK: /tmp/ssh_agent.sock
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          ssh-agent -a $SSH_AUTH_SOCK > /dev/null
          echo ${{ secrets.SSH_PRIVATE_KEY }} >> .github/workflows/secrets/id_ed25519
          chmod 0600 .github/workflows/secrets/id_ed25519
          ssh-add .github/workflows/secrets/id_ed25519

      - name: 🍫 Bump version in podspec
        run: sh .github/scripts/set_podspec_version.sh "${{ github.event.inputs.version }}"

      - name: 💾 Create release commit
        run: sh .github/scripts/commit_release.sh "${{ github.event.inputs.version }}"
        env:
          SSH_AUTH_SOCK: /tmp/ssh_agent.sock

      - name: 🏷 Create release tag
        run: sh .github/scripts/tag_release.sh "${{ github.event.inputs.version }}"
        env:
          SSH_AUTH_SOCK: /tmp/ssh_agent.sock

      - name: 🪧 Create GitHub release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "${{ github.event.inputs.version }}"
        env:
          SSH_AUTH_SOCK: /tmp/ssh_agent.sock

      - name: 🚀 Publish pod
        run: pod trunk push Thumbprint.podspec --allow-warnings
        env:
          COCOAPODS_TRUNK_TOKEN: ${{ secrets.COCOAPODS_TRUNK_TOKEN }}

      - name: 🧹 Clean up
        if: always()
        env:
          SSH_AUTH_SOCK: /tmp/ssh_agent.sock
        run: ssh-add -D; rm .github/workflows/secrets/id_ed25519
