name: Release Thumbprint
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number for new release (x.x.x)'
        required: true
jobs:
  release:
    name: Publish CocoaPod
    runs-on: macos-10.15
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v2

      - name: ğŸ« Bump version in podspec
        run: sh .github/scripts/commit_release.sh "${{ github.event.inputs.version }}"
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_PERSONAL_ACCESS_TOKEN }}

      - name: ğŸ· Create release tag
        run: sh .github/scripts/tag_release.sh "${{ github.event.inputs.version }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸª§ Create GitHub release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "${{ github.event.inputs.version }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸš€ Publish pod
        run: pod trunk push Thumbprint.podspec --allow-warnings
        env:
          COCOAPODS_TRUNK_TOKEN: ${{ secrets.COCOAPODS_TRUNK_TOKEN }}
