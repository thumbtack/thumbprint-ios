name: Release Thumbprint
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number for new release (x.x.x)'
        required: true
jobs:
  release:
    name: Publish CocoaPod
    runs-on: macos-10.15
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v2

      - name: â˜ï¸ Set up SSH key
        run: |
          mkdir -p .github/tmp/
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > .github/tmp/id_ed25519
          chmod 0600 .github/tmp/id_ed25519

      - name: ğŸ« Bump version in podspec
        run: sh .github/scripts/commit_release.sh "${{ github.event.inputs.version }}" ".github/tmp/id_ed25519"

      - name: ğŸ· Create release tag
        run: sh .github/scripts/tag_release.sh "${{ github.event.inputs.version }}" ".github/tmp/id_ed25519"

      - name: ğŸª§ Create GitHub release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "${{ github.event.inputs.version }}"

      - name: ğŸš€ Publish pod
        run: pod trunk push Thumbprint.podspec --allow-warnings
        env:
          COCOAPODS_TRUNK_TOKEN: ${{ secrets.COCOAPODS_TRUNK_TOKEN }}

      - name: ğŸ§¹ Clean up
        if: always()
        run: |
          rm -r .github/tmp/
